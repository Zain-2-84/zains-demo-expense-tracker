<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Login</title>

    <!-- style.css -->
    <link rel="stylesheet" href="./style.css" />

    <!-- mobile.css -->
    <link rel="stylesheet" href="./mobile.css" />

    <!-- tablet.css -->
    <link rel="stylesheet" href="./tablet.css" />

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

</head>
<body>
    <!-- login-container start -->
    <div class="login-container">
        <!-- navbar start -->
      <div class="navbar"> 
        <div class="navbar-logo">
            <a href="./index.html">
                <i class="fa-solid fa-chart-line fa-2xl"></i> Save sync
            </a>
        </div>

        <div class="navbar-help">
          Need help?
        </div>

        <div class="navbar-blog">
          Read our blog.
        </div>

        <div class="navbar-signIn">
            <a href="./login.html" target="_blank" rel="noopener noreferrer" class="navbar-signIn-element">Sign in</a>
          </div>
      </div>
      <!-- navbar end -->

      <!-- login-content start-->
      <div class="login-content">
        <div class="login-heading">
          <h2>Login</h2>
        </div>

        <!-- user name start -->
        <div class="login-userName-paragraph">
          <p class="userName">Enter your user name: </p>
        </div>
        
        <div class="login-userName-input">
          <input type="text" class="userName" required placeholder="somebody@something.com"> 
        </div>
        <!-- user name end -->

        <!-- password start -->
        <div class="login-password-paragraph">
          <p class="password">Enter your user name: </p>
        </div>

        <div class="login-password-input">
          <input type="password" class="password" required placeholder="hobGoblin"> 
        </div>
        <!-- password end -->

        <!-- submit start -->
        <div class="login-submit">
          <button type="submit">Submit</button>
        </div>
        <!-- submit end -->

      </div>
      <!-- login-content end -->
    </div>
    <!-- login-container end -->
</body>
</html>

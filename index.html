<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker - Home</title>

    <!-- style.css -->
    <link rel="stylesheet" href="./style.css" />

    <!-- mobile.css -->
    <link rel="stylesheet" href="./mobile.css" />

    <!-- tablet.css -->
    <link rel="stylesheet" href="./tablet.css" />

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <!-- container start -->
    <div class="container">
      <!-- navbar start -->
      <div class="navbar"> 
        <div class="navbar-logo">
          <i class="fa-solid fa-chart-line fa-2xl"></i> Save sync
        </div>

        <div class="navbar-help">
          Need help?
        </div>

        <div class="navbar-blog">
          Read our blog.
        </div>

        <div class="navbar-signIn">
          Sign in
        </div>
      </div>
      <!-- navbar end -->

      <!-- sidebar start -->
      <div class="sidebar">
        <div class="dashBoard-icon">
          <i class="fa-solid fa-table-columns fa-xl"></i>
        </div>
        <div class="dashBoard">Dash Board</div>

        <div class="bills-and-payments-Icon">
          <i class="fa-solid fa-file-invoice-dollar fa-xl"></i>
        </div>
        <div class="bills-and-payments">Bills and Payments</div>

        <div class="expenses-icon">
          <i class="fa-solid fa-chart-column fa-xl"></i>
        </div>
        <div class="expenses">Expenses</div>        

        <div class="settings-icon">
          <i class="fa-solid fa-gear fa-xl"></i>
        </div>
        <div class="settings">Settings</div>
      </div>
      <!-- sidebar end -->

      <!-- pending-tasks start -->
      <div class="pending-tasks">
        <div class="pending-tasks-heading">
          Pending Tasks
        </div>

        <!-- pending approvals start -->
        <div class="pending-tasks-item-1">
          Pending Approvals
        </div>
        <!-- pending approvals end -->

        <!-- new trips registered start -->
        <div class="pending-tasks-item-2">
          New Trips Registered
        </div>
        <!-- new trips registered end -->

        <!-- unreported expenses start -->
        <div class="pending-tasks-item-3">
          Unreported Expenses
        </div>
        <!-- unreported expenses end -->

        <!-- upcoming expenses start -->
        <div class="pending-tasks-item-4">
          Upcoming Expenses
        </div>
        <!-- upcoming expenses end -->

        <!-- unreported advances start -->
        <div class="pending-tasks-item-5">
          Unreported Advances
        </div>
        <!-- unreported advances end -->
      </div>
      <!-- pending-tasks end -->

      <div class="income">Income</div>

      <div class="expense">Expense</div>

      <div class="transaction-history">Transaction History</div>

      <div class="monthly-report-graph">Monthy Report Graph</div>

      <div class="footer">Footer</div>
    </div>
    <!-- container end -->
  </body>
</html>
